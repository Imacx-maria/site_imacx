  <script>
// Change color Ideas Panel random
window.addEventListener("DOMContentLoaded", () => {
    const changingElements = document.querySelectorAll(
      ".logo-img-embed, .menu_link, .social-icon, .circle-text, .target_img-embed, .marquee-text_text, .marquee-text_icon, .is-outline, .text-size-h1.is-home-cta, .text-size-h1.is-home-hero, .home-hero_p.is-light, .arrow-embed-final, .cross_img-embed, .hover_title, .hover_number, .text-size-h2, .big-x"
    );
    const hoverItems = document.querySelectorAll(".hover_item");
    const container = document.querySelector(".home-hero_section.panel-4");
    const colorClasses = ["magenta", "blue", "green", "orange", "black"];
    function toggleIsDark() {
      changingElements.forEach((el) => {
        el.classList.toggle("is-dark");
      });
    }
    function setBackgroundColor(index) {
      console.log(`setBackgroundColor called with index: ${index}`);
      container.classList.remove(
        ...colorClasses.map((c) => `background-color-${c}`)
      );
      container.classList.add(`background-color-${colorClasses[index]}`);
    }
    hoverItems.forEach((item, index) => {
      item.addEventListener("mouseenter", () => {
        toggleIsDark();
        setBackgroundColor(index);
      });
      item.addEventListener("mouseleave", () => {
        toggleIsDark();
        container.classList.remove(
          ...colorClasses.map((c) => `background-color-${c}`)
        );
      });
    });
  });
</script>

  <script>
// sliders
window.addEventListener("load", function () {
  const changingElements = document.querySelectorAll(
    ".logo-img-embed, .menu_link, .social-icon, .circle-text, .target_img-embed, .marquee-text_text, .marquee-text_icon, .is-outline"
  );
  const hoverItems = document.querySelectorAll(".hover_item");
  const cursorItems = document.querySelectorAll(".slider-x_button");
  function toggleIsDark() {
    changingElements.forEach((el) => {
      el.classList.toggle("is-dark");
    });
  }
  function toggleSliderWrapper(index) {
    const sliderWrapper = document.querySelector(
      `.slider-wraper.is-${index + 1}`
    );
    if (sliderWrapper) {
      sliderWrapper.classList.toggle("show");
      if (sliderWrapper.classList.contains("show")) {
        const calculatePosition = () => {
          // Recalculate the position of the slider-wrapper relative to the viewport
          const sliderRect = sliderWrapper.getBoundingClientRect();
          const sliderTop = sliderRect.top + window.pageYOffset;
          const sliderBottom = sliderRect.bottom + window.pageYOffset;
          // Recalculate the height of the viewport
          const vh = Math.max(
            document.documentElement.clientHeight || 0,
            window.innerHeight || 0
          );
          return { sliderTop, sliderBottom, vh };
        };
        // Call the function to calculate the slider position and viewport height
        const { sliderTop, sliderBottom, vh } = calculatePosition();
        // If the slider-wrapper is partially or fully out of view, scroll the viewport to show it
        if (sliderTop < 0 || sliderBottom > vh) {
          window.scroll({ top: sliderTop, behavior: "smooth" });
          // Recalculate the slider position and viewport height after scrolling
          setTimeout(() => {
            const { sliderTop, sliderBottom, vh } = calculatePosition();
            if (sliderTop < 0 || sliderBottom > vh) {
              window.scroll({ top: sliderTop, behavior: "auto" });
            }
          }, 1000);
        }
        document.documentElement.classList.add("no-scroll");
      } else {
        document.documentElement.classList.remove("no-scroll");
      }
    } else {
      console.error(`Slider wrapper with index ${index} not found`);
    }
  }
  function handleHoverItemClick(index) {
    toggleSliderWrapper(index);
    toggleIsDark();
  }
  hoverItems.forEach((item, index) => {
    item.addEventListener("click", () => handleHoverItemClick(index));
  });
  cursorItems.forEach((item, index) => {
    item.addEventListener("click", () => handleHoverItemClick(index));
  });
  function stopScrolling(event) {
    const sliderWrapper = document.querySelector(".slider-wraper.show");
    const isSliderXButton = event.target.classList.contains("slider-x_button");
    if (sliderWrapper && isSliderXButton && event.isTrusted) {
      sliderWrapper.classList.remove("show");
      if (document.querySelector(".slider-wraper.show")) {
        document.documentElement.classList.add("no-scroll");
      } else {
        document.documentElement.classList.remove("no-scroll");
      }
    }
  }
  window.addEventListener("scroll", stopScrolling);
  document.addEventListener("click", function (e) {
    if (e.target.classList.contains("slider-x_button")) {
      stopScrolling(e);
    }
  });
});
</script>
